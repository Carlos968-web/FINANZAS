<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bakery Pro + Finanzas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="loading">SINCRO...</div>

    <section id="sec-movs" class="app-section">
        <div class="header"><h2>Mis Movimientos</h2></div>
        <div id="resumenTotales" class="resumen-box">
            <div class="resumen-item"><div class="resumen-label">SALDO</div><div id="totSaldo" class="resumen-val">R$ 0,00</div></div>
        </div>
        <div class="list" id="contenedor-movs"></div>
    </section>

    <section id="sec-recetas" class="app-section" style="display:none;">
        <div class="header"><h2>Maestro Panadero</h2></div>
        <div class="p-20">
            <div class="card">
                <label>ðŸ¥– Seleccionar Receta</label>
                <select id="selector" onchange="calcularReceta()"></select>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="number" id="peso" value="500" placeholder="Peso g" oninput="calcularReceta()">
                    <input type="number" id="cantidad" value="1" placeholder="Cant." oninput="calcularReceta()">
                </div>
            </div>
            <div id="resultado-receta" class="card">
                <div id="hidratacionInfo" class="badge">HidrataciÃ³n: --%</div>
                <div id="lista-ingredientes"></div>
            </div>
        </div>
    </section>

    <nav class="bottom-nav">
        <button onclick="verSeccion('movs')" class="nav-btn active"><i class="fa-solid fa-wallet"></i><span>Caja</span></button>
        <button onclick="abrirModal()" class="nav-btn"><div class="fab-plus"><i class="fa-solid fa-plus"></i></div></button>
        <button onclick="verSeccion('recetas')" class="nav-btn"><i class="fa-solid fa-wheat-awn"></i><span>Recetas</span></button>
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
