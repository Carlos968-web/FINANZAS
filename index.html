<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Control Panettones PRO</title>

    <link rel="stylesheet" href="css/estilos.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="header">
    <h2 id="titulo-principal">CONTROL PANETTONES</h2>
    
    <div class="nav-tabs">
        <button id="tabMov" class="active" onclick="cambiarTab('movs')"><i class="fa-solid fa-list"></i> MOVIMENTOS</button>
        <button id="tabDeuda" onclick="cambiarTab('deudas')"><i class="fa-solid fa-address-book"></i> CXC CLIENTES</button>
    </div>
    
    <div id="filtrosMovs" class="filtros-box">
        <input type="date" id="filtroFecha" class="form-control" onchange="aplicarFiltros()">
        <select id="filtroBanco" class="form-control" onchange="aplicarFiltros()">
            <option value="">BANCO</option>
            <option>CAIXA</option><option>EFECTIVO</option><option>NEON</option>
        </select>
        <button onclick="limpiarFiltros()"><i class="fa-solid fa-filter-circle-xmark"></i></button>
    </div>

    <div id="resumenTotales" class="resumen-box">
        <div class="resumen-item mov-res"><div class="resumen-label">ENTRADAS</div><div id="totEntradas" class="resumen-val success">R$ 0,00</div></div>
        <div id="cxcResumen" class="resumen-item" style="display:none;">
            <div class="resumen-label">TOTAL CXC</div>
            <div id="totCXC" class="resumen-val danger">R$ 0,00</div>
        </div>
    </div>
    
    <input type="text" id="searchDeuda" placeholder="ðŸ” Buscar cliente..." onkeyup="renderizarDeudores()">
    <div id="loading">SINCRONIZANDO...</div>
</div>

<div class="list" id="contenedor"></div>

<button class="fab" onclick="abrirModal()"><i class="fa-solid fa-plus"></i></button>

<div class="modal" id="modal">
    </div>

<script src="js/app.js"></script>

</body>
</html>
